<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육 이수 및 보호구 수령 확인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <form class="info-form">
            <h2 class="form-title">교육 이수 및 보호구 <br>수령 확인</h2>
            <div class="section">
                <div class="section-title">◈ 교육 이수 사항</div>
                <div class="survey-box">
                    <div class="survey-row">
                        <div class="survey-textarea">외부 교육 기관에서 실시하는 건설업 기초안전보건교육을 이수 하였습니다.</div>
                        <input type="checkbox" class="survey-checkbox red-checkbox">
                    </div>
                    <div class="survey-row">
                        <div type="button" class="photo-upload-btn" disabled>사진 업로드 </div>
                        <button class="photo-icon">📷</button>
                    </div>
                    <div class="survey-row">
                        <div class="survey-textarea" >당 현장에서 실시하는 신규 채용자 안전보건교육을 받았습니다.</div>
                        <input type="checkbox" class="survey-checkbox red-checkbox">
                    </div>
                    <div class="survey-row">
                        <div class="survey-textarea" >당 현장에서 준수해야 할 정보보안 사상에 대한 교육을 받았습니다.</div>
                        <input type="checkbox" class="survey-checkbox red-checkbox">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">◈ 개인 보호구 수령 확인</div>
                <div class="survey-table">
                    <div class="survey-table-row">
                        <span class="survey-table-span">안전모</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                        <span class="survey-table-span">보안경</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                    </div>
                    <div class="survey-table-row">
                        <span class="survey-table-span">안전대</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                        <span class="survey-table-span">각반</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                    </div>
                    <div class="survey-table-row">
                        <span class="survey-table-span">안전화</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                        <span class="survey-table-span">기타</span>
                        <input type="checkbox" class="survey-checkbox blue-checkbox">
                    </div>
                    <div class="survey-table-row" >
                        <span type="text" class="survey-table-span" style="justify-content:space-between;">
                            안전보건관리 및 정보보호서약
                            <input type="checkbox" class="survey-checkbox blue-checkbox">
                        </span>
                        
                    </div>
                </div>
            </div>
            <button type="submit" class="next-btn">다음</button>
        </form>
    </div>
</body>
</html>
